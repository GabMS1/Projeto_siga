version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80" # Porta do Host (PC) : Porta do Container
    volumes:
      # CORRIGIDO: Mapeia APENAS a pasta do código-fonte para o webroot do Apache
      - ./Projeto_siga:/var/www/html 
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      # CORREÇÃO CRÍTICA: Senha sincronizada com o Conexao.php
      MYSQL_ROOT_PASSWORD: SenhaSegura123!
      MYSQL_DATABASE: siga
      # MYSQL_USER/PASSWORD são opcionais aqui, mas podem ficar
      MYSQL_USER: siga_user
      MYSQL_PASSWORD: S!g@!2$
    ports:
      - "3306:3306" # Se 3307 estava em uso, use "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Garante o nome correto do arquivo SQL
      - ./projeto_siga.sql:/docker-entrypoint-initdb.d/projeto_siga.sql 

volumes:
  db_data: