# docker-compose.yml CORRIGIDO
version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: S!g@!2$
      MYSQL_DATABASE: siga
      MYSQL_USER: siga_user
      MYSQL_PASSWORD: S!g@!2$
    ports:
      - "3307:3306"  # Mudei para 3307 para n√£o conflitar
    volumes:
      - db_data:/var/lib/mysql
      - ./siga.sql:/docker-entrypoint-initdb.d/siga.sql

volumes:
  db_data: